<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>

        <form method="post">

            <!-- Question 1 -->
            <div class="quiz-item">
                <label for="q1">
                    1. What does the acronym CSS stand for?
                </label>
                <input type="text" id="q1" name="q1">
            </div>

            <!-- Question 2 -->
            <div class="quiz-item">
                <label for="q2">
                    2. How are ID and class attributes selected in CSS?
                </label>
                <textarea id="q2" name="q2" rows="3"></textarea>
            </div>

            <!-- Question 3 -->
            <div class="quiz-item">
                <label for="q3">
                    3. Which of the following is a valid CSS comment?
                </label>
                <select id="q3" name="q3">
                    <option selected disabled>Choose one...</option>
                    <option value="a">&lt;!-- This is a comment --&gt;</option>
                    <option value="b">/* This is a comment */</option>
                    <option value="c">// This is a comment</option>
                </select>
            </div>

            <!-- Question 4 -->
            <div class="quiz-item">
                <label for="q4">
                    4. What is the bottom margin value in this declaration?
                </label>
                <code class="box">margin: 10px 20px 30px;</code>
                <input type="number" id="q4" name="q4">
            </div>

            <button type="submit">Submit Quiz</button>

        </form>
    </main>

</body>

</html>
