<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>

    <h1>WDD 130 | HTML Form - User Poll</h1>

    <form action="#" method="get">

        <fieldset>
            <legend>Contact Information</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>

        <br>

        <fieldset>
            <legend>Questions</legend>

            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome" selected>Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="safari">Safari</option>
            </select>

            <br><br>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">

            <br><br>

            <label for="places">List the places you have lived:</label><br>
            <textarea id="places" name="places" rows="4" cols="40">
            Stillwater Florida,
            Amsterdam Netherlands,
            Tibuktu Mali</textarea>

        </fieldset>

        <br>

        <input type="submit" value="Submit Poll">

    </form>

</body>

</html>
