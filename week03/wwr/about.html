<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
      content="Contact White Water Rafting for questions, reservations, and adventure information.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header class="site-header">
        <img src="styles/images/rafting logo.png" alt="Rafting Site Logo" class="logo">

        <nav class="navigation">
            <a href="https://francis3200.github.io/wdd130/">Home</a>
            <a href="about.html">About Us</a>
            <a href="#">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <h1>Contact Us</h1>

        <!-- Company Information -->
        <section class="contact-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Road, Adventure City, USA</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019793083737!2d-122.41941548468133!3d37.77492927975906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5bbf0d0f%3A0x9f4e5b2f8b7e5e9!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1700000000000"
              allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-gallery">
                <figure>
                    <img src="styles/images/employee1.webp" alt="John Smith">
                    <figcaption>John Smith – Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="styles/images/employee2.webp" alt="Sarah Johnson">
                    <figcaption>Sarah Johnson – Operations Manager</figcaption>
                </figure>

                <figure>
                    <img src="styles/images/employee3.webp" alt="Michael Brown">
                    <figcaption>Michael Brown – Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer class="site-footer">
        <p>©2026 | White Water Rafting | Francis Perez</p>

        <div class="social">
            <img src="styles/images/facebook.png" alt="Facebook">
            <img src="styles/images/twitter.png" alt="Twitter">
            <img src="styles/images/instagram.png" alt="Instagram">
        </div>
    </footer>

</body>

</html>
